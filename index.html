<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/minecraft.ico" />

    <meta property="og:image" content="../assets/minecraft.jpg" />
    <meta
      property="og:description"
      content="Minecraft 2D Game by Shelly Almoznino"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Open+Sans:wght@300;400&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Welcome to Minecraft</title>
  </head>
  <body>
    <div class="opening-screen">
      <div class="instructions-container">
        <h1>Welcome to Minecraft Game</h1>
        <div class="instructions">
          <ul>
            <strong>Game Instructions:</strong>
            <li>
              Click on a tool and then on a tile to remove the tile from the
              world.
            </li>
            <li>
              You can click on the tile in the inventory and place it back in
              the world.
            </li>
          </ul>
        </div>
        <button id="start-game-btn">
          <a href="../html/gameScreen.html">Start Game</a>
        </button>
      </div>
    </div>
    <script>
      window.addEventListener("beforeunload", function () {
        document.body.classList.add("animate-out");
      });
    </script>
  </body>
</html>
